<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Facebook Video Post</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }
        .video-container, .facebook-container {
            width: 100%;
            max-width: 500px;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
  <h1>Borena national park</h1>
  <h2>view .Amazing Oromia toursit attraction</h2>
    
        <!-- Facebook Video Post Section -->
        <div class="facebook-container">
            <iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fweb.facebook.com%2Fvisitoromia%2Fvideos%2F1163142145266325%2F&show_text=false&width=267&t=0" 
                    width="267" 
                    height="476" 
                    style="border:none;overflow:hidden" 
                    scrolling="no" 
                    frameborder="0" 
                    allowfullscreen="true" 
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" 
                    allowFullScreen="true">
            </iframe>
        </div>
    </div>
</body>
</html>
